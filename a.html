<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语雀笔记处理流程图</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="mermaid">
        graph TD
        A[开始] --> B[获取语雀指定库的笔记]
        B --> C[下载笔记中的图片]
        C --> D[上传图片到GitHub图床]
        D --> E[替换笔记中的原始图片链接]
        E --> F[上传处理后的笔记到Hexo仓库]
        F --> G[Vercel自动构建]
        G --> H[发布网站]
        H --> I[结束]
    </div>

    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
